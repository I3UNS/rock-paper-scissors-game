<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project's Fundamental Project: Rock, Paper and Scissors">
    <title>Rock Paper Scissors | Javascript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="hero-opener">
        <h1>Rock Paper Scissors</h1>
        <p>First to reach 5 points wins!</p>
    </div>
    
    <div id="container">
        <div id="player-choice">
            <h2 id="player">Player</h2>

            <button type="button" id="player-options">Rock</button>
            <button type="button" id="player-options">Paper</button>
            <button type="button" id="player-options">Scissors</button>

            <p id="player-score">Player Score: </p>
        </div>
        
        <div id="computer-choice">
            <h2 id="computer">Computer</h2>

            <button type="button" id="computer-options">Rock</button>
            <button type="button" id="computer-options">Paper</button>
            <button type="button" id="computer-options">Scissors</button>

            <p id="computer-score">Computer Score: </p>
        </div>
    </div>
    
    <script src="game_process.js"></script>
</body>
</html>
